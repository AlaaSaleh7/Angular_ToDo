<!--  -->
<div class="container">
  <h1>{{title}}</h1>
  <div class="input-group mb-3">
    <!-- ngModel will bind the input value with the email attribute -->
    <input type="text" class="form-control" placeholder="Enter Your ToDo.."aria-label="Enter Your ToDo.." aria-describedby="button-addon2" [(ngModel)]="inputTodo">
    <div class="input-group-append">
      <button class="btn btn-success" type="button" id="button-addon2" (click)="addTodo()">Add</button>
    </div>
  </div>
</div>
